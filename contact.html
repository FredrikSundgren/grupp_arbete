<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="style-contact.css" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <h2>Kontakta oss</h2>
            <p>Välkommen att kontakta oss via mail eller telefon eller fyll i kontaktformuläret</p>
        </article>

        <article>
            <p>Fhoto Shop AB <br> Bildgatan 1 <br> 212 22 Malmö <br> 070 111 22 33 <br> <a href="" >info@fhotoshop.com</a></p>
        </article>

        <article>
            <div class="contact-form">
                <form action="" method="post">
                    <label>Namn:
                        <input id="myinput" type="text" name="name" placeholder="för- och efternamn"/>
                    </label><br>
                    <label>E-post:
                        <input id="myinput" type="email" name="email" placeholder="e-post" required />
                    </label><br>
                    <label>Tel.nr:
                        <input id="myinput" type="phone" name="tel" placeholder="+46 123 456 789"/>
                    </label><br>
                    <div class="message">Meddelande:<br>
                        <textarea name="description" placeholder="Ditt meddelande"></textarea>
                    </div>
                    <button type="submit">Skicka</button>
                    <button type="reset">Rensa</button>
                </form>
            </div>
        </article>
        
    </main>
    
</body>
</html>
